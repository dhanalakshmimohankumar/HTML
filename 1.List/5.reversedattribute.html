<!DOCTYPE html>
<html>
	<head>
		<title>Reversed Attribute</title>
	</head>
	<body>
		<ol reversed="reversed">
			<b>Stationery Items</b>
			<li>Pens</li>
			<li>Highlighter</li>
			<li>Permanent maker</li>
			<li>Pencils</li>
			<li>Sharpeners</li>
			<li>Eraser</li>
		</ol>
		<ol type="A" reversed="reversed">
			<b>Stationery Items</b>
			<li>Pens</li>
			<li>Highlighter</li>
			<li>Permanent maker</li>
			<li>Pencils</li>
			<li>Sharpeners</li>
			<li>Eraser</li>
		</ol>
	</body>
</html>
