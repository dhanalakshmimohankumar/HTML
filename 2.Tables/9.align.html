<!DOCTYPE html>
<html>
	<head>
		<title>Table Example</title>
	</head>
	<body>
		<table align="center" border="1" width="20%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>18</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jhon</td>
				<td>27</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td>45</td>
				<td>Female</td>
			 </tr>
		</table>
		<table align="left" border="1" width="20%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>18</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jhon</td>
				<td>27</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td>45</td>
				<td>Female</td>
			 </tr>
		</table>
		<table align="right" border="1" width="20%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>18</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jhon</td>
				<td>27</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td>45</td>
				<td>Female</td>
			 </tr>
		</table>
	</body>
</html>
