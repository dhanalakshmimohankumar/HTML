<!DOCTYPE html>
<html>
	<head>
		<title>Cellspacing & Cellpadding</title>
	</head>
	<body>
		<table border="5" cellpadding="5" cellspacing="20" width="100%">
			<caption>Normal Table</caption>
				<tr>
					<td>Row1 Column1</td>
					<td>Row1 Column2</td>
					<td>Row1 Column3</td>
				</tr>

				<tr>
					<td>Row2 Column1</td>
					<td>Row2 Column2</td>
					<td>Row2 Column3</td>
				</tr>

				<tr>
					<td>Row3 Column1</td>
					<td>Row3 Column2</td>
					<td>Row3 Column3</td>
				</tr>
		</table>
	</body>
</html>
